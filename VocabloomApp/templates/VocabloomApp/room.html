{% extends "VocabloomApp/main.html" %}
{% load static %}
{% block content %}
<main>
    <section id="room-name-wrapper">
        <p>Room name: <span id="room-name"></span></p>
    </section>
    <section id="video-streams">
        
    </section>
    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img src="{% static 'images/microphone.svg' %}" alt="" class="control-icon" id="mic-btn">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'images/video.svg' %}" alt="" class="control-icon" id="camera-btn">
        </div>
        <div class="icon-wrapper">
            <img src="{% static 'images/leave.svg' %}" alt="" class="control-icon" id="leave-btn">
        </div>
    </section>
</main>
<script src="{% static 'assets/AgoraRTC_N-4.23.4.js'%}"></script>
<script src="{% static 'js/video.js'%}"></script>
{% endblock %}
